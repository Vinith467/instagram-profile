<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <header>
        <div>
            <h1>
                <pre><i class="bi bi-instagram "> </i>INSTAGRAM</pre>
            </h1>
        </div>
        <div>
            <nav>
                <a href=""><i class="bi bi-threads"></i></a>
                <a href=""><i class="bi bi-house-door-fill"></i></i></a>
                <a href=""><i class="bi bi-gear-fill"></i></a>
                <a href=""><i class="bi bi-list"></i></a>
            </nav>
        </div>
    </header>
    <main>
        <div class="dp-section">
            <div>
                <figure>
                    <img src="static/image/dp.jpg" alt="" class="dp">
                    <a href=""><i class="bi bi-plus-circle"></i></a>
                </figure>
            </div>
            <div>
                <div>
                    <h1>VINITH S SHETTY</h1>
                </div>
                <section class="values">
                    <span>
                        <h2>9</h2>
                        <h3>posts</h3>
                    </span>
                    <span>
                        <h2>10M</h2>
                        followers
                    </span>
                    <span>
                        <h2>0</h2>
                        following
                    </span>
                </section>
            </div>
        </div>
        <div>
            <section class="bio">
                <p>Bio: Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quibusdam itaque maxime voluptate
                    repudiandae,</p>
            </section>
        </div>
        <div class="buttons">
            <button class="button">Edit profile</button>
            <button class="button">Share profile</button>
            <button class="add"><a href=""><i class="bi bi-person-plus"></i></a></button>
        </div>
        <div class="highlights">
            <div class="add">
                <a href="">
                    <i class="bi bi-plus-circle"></i>
                </a>
            </div>
            <div class="highlight">
                <img src="static/image/bike.jpg" alt="">
                <p>BIKE</p>
            </div>
            <div class="highlight">
                <img src="static/image/me.jpg" alt="">
                <p>ME</p>
            </div>
            <div class="highlight">
                <img src="static/image/cat2.jpg" alt="">
                <p>CAT</p>
            </div>
            <div class="highlight">
                <img src="static/image/dog.jpg" alt="">
                <p>DOG</p>
            </div>
            <div class="highlight">
                <img src="static/image/money.jpg" alt="">
                <p>MONEY</p>
            </div>
        </div>
        <div class="icon-bar">
            <a href="">
                <i class="bi bi-grid-3x3-gap-fill"></i>
            </a>
            <a href="">
                <i class="bi bi-camera-reels"></i></i>
            </a>
            <a href="">
                <i class="bi bi-person-badge"></i>
            </a>
        </div>
        <hr>
        <section class="post-grid">
            <div class="post"><img src="static/image/post3.jpg" alt="post 3"></div>
            <div class="post"><img src="static/image/post4.jpg" alt="post 4"></div>
            <div class="post"><img src="static/image/cat2.jpg" alt="post 5"></div>
            <div class="post"><img src="static/image/cat2.jpg" alt="post 9"></div>
            <div class="post"><img src="static/image/post.jpg" alt="post 1"></div>
            <div class="post"><img src="static/image/pets.jpg" alt="post 6"></div>
            <div class="post"><img src="static/image/dp.jpg" alt="post 7"></div>
            <div class="post"><img src="static/image/me.jpg" alt="post 8"></div>
            <div class="post"><img src="static/image/post2.jpg" alt="post 2"></div>
        </section>
    </main>
</body>

</html>
